[unix_http_server]
file=/tmp/supervisor.sock   ; the path to the socket file

[inet_http_server]         ; inet (TCP) server disabled by default
port=*:9001        ; ip_address:port specifier, *:port for all iface

[supervisord]
logfile=/log/supervisord.log ; main log file; default $CWD/supervisord.log
logfile_maxbytes=50MB        ; max main logfile bytes b4 rotation; default 50MB
logfile_backups=10           ; # of main logfile backups; 0 means none, default 10
loglevel=info                ; log level; default info; others: debug,warn,trace
pidfile=/tmp/supervisord.pid ; supervisord pidfile; default supervisord.pid
nodaemon=false               ; start in foreground if true; default false
silent=false                 ; no logs to stdout if true; default false
minfds=1024                  ; min. avail startup file descriptors; default 1024
minprocs=200                 ; min. avail process descriptors;default 200
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:compute_monthly_report]
command=python -u main.py -cron %(program_name)s    ; the program (relative uses PATH, can take args)
directory=/dist/src                                 ; directory to cwd to before exec (def no cwd)
autostart=false                                     ; start at supervisord start (default: true)
stdout_logfile=/log/%(program_name)s_out.log        ; stdout log path, NONE for none; default AUTO
stderr_logfile=/log/%(program_name)s_err.log        ; stderr log path, NONE for none; default AUTO

[program:insert_monthly_report]
command=python -u main.py -cron %(program_name)s    ; the program (relative uses PATH, can take args)
directory=/dist/src                                 ; directory to cwd to before exec (def no cwd)
autostart=false                                     ; start at supervisord start (default: true)
stdout_logfile=/log/%(program_name)s_out.log        ; stdout log path, NONE for none; default AUTO
stderr_logfile=/log/%(program_name)s_err.log        ; stderr log path, NONE for none; default AUTO
